name: Build App
 
on: [push]
 
jobs:
  build:
 
    runs-on: windows-latest
 
    steps:
    - uses: actions/checkout@v2
      name: Checkout Code
     
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build Project
      run: |
        msbuild Invisiwind.sln /p:Configuration=Release /p:Platform=x64
        msbuild Invisiwind.sln /p:Configuration=Release /p:Platform=x86
    
    - name: Copy AHK script to release
      run: COPY hide.ahk Build/bin/Release
    
    - uses: actions/upload-artifact@v2
      with:
        name: build
        path: |
          Build/bin/Release/*.exe
          Build/bin/Release/*.dll
          Build/bin/Release/hide.ahk
